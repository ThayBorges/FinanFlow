<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style-login.css" />
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container">
      <form>
        <div class="d-flex justify-content-center">
          <img
            src="./images/Logo com nome.png"
            alt=""
            class="mb-4"
            height="200"
            width="200"
          />
        </div>

        <p class="h5 mb-4">Entre para acessar seus dados financeiros</p>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="seuemail@gmail.com"
          />
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="flexCheckDefault"
          />
          <label for="flexCheckDefault">Remenber me</label>
        </div>
        <div class="container text-center mt-5">
          <button class="btn btn-custom">Entrar</button>
        </div>
        <div class="forgot-password links-container">
          <a href="#" class="link-custom">
            <i class="fas fa-key icon"></i>Esqueci minha senha
          </a>
        </div>
        <div class="create-account links-container">
          <a href="#" class="link-custom">
            <i class="fas fa-user icon"></i>Ainda não é cadastrado? Cadastre-se.
          </a>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
